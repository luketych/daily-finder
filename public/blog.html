    <script type="text/javascript">


        function createBlogEntry(_id, title, text, tags=[]) {

          console.log('createBlogEntry')
          console.log(_id)

          const blogEntry = document.createElement('div');
          blogEntry.className = 'col-md-4 ftco-animate fadeInUp ftco-animated'; // @todo: I hardcoded in dateInUp and ftco-animated. It was stopping the image from showing.

          const blogEntryInner = document.createElement('div');
          blogEntryInner.className = 'blog-entry';
          blogEntryInner.setAttribute('data-aos-delay', '500');


          const link = document.createElement('a');
          link.href = `blog/index.html?_id=${_id}`;
          link.className = 'block-20';
          link.style.backgroundImage = `url('./blog/images/${_id}.jpg')`;

          const textInner = document.createElement('div');
          textInner.className = 'text p-4 d-block';

          const tagList = document.createElement('div');
          tagList.className = 'tags';
          tags.forEach(tag => {
            const tagLink = document.createElement('a');
            tagLink.href = '#';
            tagLink.textContent = tag;
            tagList.appendChild(tagLink);
          });

          const heading = document.createElement('h3');
          heading.className = 'heading';
          const headingAnchor = document.createElement('a');
          headingAnchor.href = `blog/index.html?_id=${_id}`;
          headingAnchor.textContent = title;
          heading.appendChild(headingAnchor);

          const readMoreLink = document.createElement('a');
          readMoreLink.href = `blog/index.html?_id=${_id}`;
          readMoreLink.textContent = 'Read More';

          textInner.appendChild(tagList);
          textInner.appendChild(heading);
          textInner.appendChild(readMoreLink);

          blogEntryInner.appendChild(link);
          blogEntryInner.appendChild(textInner);

          blogEntry.appendChild(blogEntryInner);

          return blogEntry
        }





        const hostname = window.location.hostname
        const port = window.location.port

        fetch(`https://${hostname}:${port}/articles?$limit=50`)
        .then(response => response.json())
        .then(resp => {
            console.log('DATA')

            resp.data.forEach(article => {
              
                let res = createBlogEntry(article._id, article.title, article.text, article.tags)

                console.log(res)

                document.querySelector('#content-row').appendChild(res)
            });
        });
    </script>
