    <script type="text/javascript">

        const NUM_RAND_IMGS = 68
        

        // @chatgpt

        function generateUniqueRandArray(x) {
            const numList = Array.from({length: x + 1}, (_, i) => i); // Create an array of numbers from 0 to X
            const randomArray = []; // Initialize an empty array to store the random numbers

            while (numList.length > 0) {
              const randomIndex = Math.floor(Math.random() * numList.length); // Generate a random index within the remaining numList length
              const randomNumber = numList.splice(randomIndex, 1)[0]; // Remove the number from numList and store it in randomNumber
              randomArray.push(randomNumber); // Add the randomNumber to randomArray
            }

            return randomArray;
        }


        function getParams(type) {
            var queryString = window.location.search;
            // Remove the question mark from the beginning of the query string
            queryString = queryString.slice(1);
            // Split the query string into an array of parameter-value pairs
            var queryParams = queryString.split('&');
            // Create an object to store the query parameters
            var params = {};

            // Loop through each parameter-value pair and add them to the params object
            for (var i = 0; i < queryParams.length; i++) {
              var param = queryParams[i].split('=');
              var key = decodeURIComponent(param[0]);
              var value = decodeURIComponent(param[1]);
              params[key] = value;
            }

            // Now you can access the query parameters as properties of the params object

            return params[type]
        }

        function shuffleArray(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
          return array;
        }


        function createArticle(_id, title, text, tags=[]) {

          const article = document.createElement('div');
          article.className = 'col-md-4 ftco-animate fadeInUp ftco-animated'; // @todo: I hardcoded in dateInUp and ftco-animated. It was stopping the image from showing.

          const articleInner = document.createElement('div');
          articleInner.className = 'article-entry';
          articleInner.setAttribute('data-aos-delay', '500');


          const link = document.createElement('a');
          link.href = `all/index.html?_id=${_id}`;
          link.className = 'block-20';
          //link.style.backgroundImage = `url('./article-entry/images/${_id}.jpg')`;

          // http://localhost:3030/assets/images/article-images/644b2f8f09ad0989546321fe.jpg

          var img = new Image();
          img.src = `./assets/images/article-images/${_id}.jpg`;

          console.log(img.src)

          img.addEventListener('load', function() {
            // If the image loads successfully, set it as the background image
            console.log("SUCCESS", img.src)

            link.style.backgroundImage = `url('${img.src}')`;
          });



          // Add an event listener to check when the image fails to load
          img.addEventListener('error', function() {
            // If the image fails to load, set a default background image

            console.log("ERROR", img.src)

            let randImgIdx = randomIntArr[placeholderImageIdx]

            link.style.backgroundImage = `url('./assets/images/image_${randImgIdx}.jpg')`;
            placeholderImageIdx += 1
            if (placeholderImageIdx >= NUM_RAND_IMGS) {
              placeholderImageIdx = 0
            }
          });

          const textInner = document.createElement('div');
          textInner.className = 'text p-4 d-block';

          const tagList = document.createElement('div');
          tagList.className = 'tags';
          tags.forEach(tag => {
            const tagLink = document.createElement('a');
            tagLink.href = 'all/index.html?_id=${_id}';
            tagLink.textContent = tag;
            tagList.appendChild(tagLink);
          });

          const heading = document.createElement('h3');
          heading.className = 'heading';
          const headingAnchor = document.createElement('a');
          headingAnchor.href = `all/index.html?_id=${_id}`;
          headingAnchor.textContent = title;
          heading.appendChild(headingAnchor);

          const readMoreLink = document.createElement('a');
          readMoreLink.href = `all/index.html?_id=${_id}`;
          readMoreLink.textContent = 'Read More';

          textInner.appendChild(tagList);
          textInner.appendChild(heading);
          textInner.appendChild(readMoreLink);

          articleInner.appendChild(link);
          articleInner.appendChild(textInner);

          article.appendChild(articleInner);

          return article
        }

        let placeholderImageIdx = 0
        const randomIntArr = generateUniqueRandArray(NUM_RAND_IMGS-1)


        const hostname = window.location.hostname
        const port = window.location.port

        // for local development: use http://
        const host = (hostname === 'localhost') ? `http://localhost:${port}` : `https://${hostname}:${port}`

        let search = getParams('search')
        let tags = getParams('tags')


        if (tags) {
          tags = tags.replace('[','').replace(']','')

          tags = tags.split(',')

          //http://localhost:3030/articles?$limit=50&tags[$in][]=travel&tags[$in][]=education

          let tagsQuery = ''

          tags.forEach(tag => {
            tagsQuery += `&tags[$in][]=${tag}`
          })

          const fetchURL = `https://dailyfinder.org/articles?$limit=50${tagsQuery}`
          console.log('fetching: ', fetchURL)

          fetch(fetchURL)
          //fetch(`${host}/articles?$limit=50${tagsQuery}`)
          .catch(err => {
            console.log('Error fetching articles: ', err)
          })
          .then(response => {
             console.log('Response Status:', response.status);
            console.log('Response Headers:', response.headers);

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            } 

            console.log(response)
            return response.json()
          })
          .then(resp => {
              console.log('resp: ', resp)
              const articles = resp.data

              // sort by createdAt. If createdAt is not defined, use 0 so it will be at the back of the array.
              const sortedArticles = articles.sort((a, b) => {
                const dateA = new Date(a.createdAt || 0);
                const dateB = new Date(b.createdAt || 0);
                return dateB - dateA;
              });

              // Filter out articles that don't have a createdAt date
              const articlesWithoutCreatedAt = [];
              for (let i = sortedArticles.length - 1; i >= 0; i--) {
                if (!sortedArticles[i].createdAt) {
                  // Add the article to the filtered array and remove it from sortedArticles
                  articlesWithoutCreatedAt.push(sortedArticles[i]);
                  sortedArticles.splice(i, 1);
                }
              }

              const shuffledArray = shuffleArray(articlesWithoutCreatedAt)

              const finalArray = sortedArticles.concat(shuffledArray)

              finalArray.forEach(article => {
                  let res = createArticle(article._id, article.title, article.text, article.tags)
                  document.querySelector('#content-row').appendChild(res)
              });
          });
        }

        if (search) {
          console.log(search)

          // text: { $regex: 'feathersjs', $options: 'igm' },


        }

    </script>
