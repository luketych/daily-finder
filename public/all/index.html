    <script type="text/javascript" async="async">
        // Get the current URL
        const urlParams = new URLSearchParams(window.location.search);

        const _id = urlParams.get('_id');


        const host = window.location.host
        const hostname = window.location.hostname
        const href = window.location.href
        const origin = window.location.origin
        const pathname = window.location.pathname
        const port = window.location.port
        const protocol = window.location.protocol

        const urlWithoutPath = `${protocol}//${hostname}${port ? ':' + port : ''}`


        // for local development: use http://
        let _host = (hostname === 'localhost') ? `http://localhost:${port}` : `https://${hostname}:${port}`


        fetch(`${_host}/articles?_id=${_id}`)
          .then(response => response.json())
          .then(resp => {
            const {data} = resp
            const article = data[0]

            const articleTitle = document.getElementById('article-title');
            const articleParagraph = document.getElementsByClassName('article-paragraph');

            articleTitle.innerHTML = article.title;
            articleParagraph[0].innerHTML = article.text;
          });        

    </script>
