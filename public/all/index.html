  <script type="text/javascript" async="async">

      function isMobileDevice() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

        const mobileUserAgents = [
          /android/i,
          /webos/i,
          /iphone/i,
          /ipad/i,
          /ipod/i,
          /blackberry/i,
          /windows phone/i
        ];

        // Check if the user agent matches any known mobile user agents
        const isMobileUA = mobileUserAgents.some((regex) => regex.test(userAgent));

        // Check if the screen width is less than or equal to 768 pixels
        const isSmallScreen = screenWidth <= 768;

        return isMobileUA || isSmallScreen;
      }

      console.log('isMobileDevice', isMobileDevice())


      // Get the current URL
      const _urlParams = new URLSearchParams(window.location.search);

      const _id = _urlParams.get('_id');


      const host = window.location.host
      const hostname = window.location.hostname
      const href = window.location.href
      const origin = window.location.origin
      const pathname = window.location.pathname
      const port = window.location.port
      const protocol = window.location.protocol

      const urlWithoutPath = `${protocol}//${hostname}${port ? ':' + port : ''}`


      // for local development: use http://
      let _host = (hostname === 'localhost') ? `http://localhost:${port}` : `https://${hostname}:${port}`

      // @tmp
      _host = `https://dailyfinder.org`


      const footer = document.getElementsByTagName('footer')[0]
      
      footer.style.visibility = 'hidden'

      fetch(`${_host}/articles?_id=${_id}`)
        .then(response => response.json())
        .then(resp => {
          const {data} = resp
          const article = data[0]

          console.log('article', article)

          const articleImage = document.getElementById('article-image');
          const articleTitle = document.getElementById('article-title');
          const articleParagraph = document.getElementsByClassName('article-paragraph');

          articleParagraph[0].innerHTML = article.text;
          articleTitle.innerHTML = article.title;


          if (!isMobileDevice()) {
              // Add an event listener to check when the image fails to load
              articleImage.addEventListener('error', function() {
                console.log('error loading image')
                this.style.display = 'none';
              });

              articleImage.addEventListener('load', function() {
                console.log('image loaded')
                this.style.display = 'block';
              });

              articleImage.src = `/assets/images/article-images/${_id}.jpg`; 
          }
        })
        .then(() => {
          footer.style.visibility = 'visible'
        })
        .catch(err => {
          console.log(err)
          footer.style.visibility = 'visible'
        })

  </script>
